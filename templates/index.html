<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Музыкальные рекомендации</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #111;
            color: #eee;
        }
        #output {
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            color: #0f0;
        }
        .error {
            color: #f33;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <h1 class="text-center mb-4">Музыкальные рекомендации</h1>

    <div class="card p-4 bg-dark text-light border-secondary">

        <div class="mb-3">
            <label class="form-label">Чем ты занимаешься</label>
            <select id="activity" class="form-select">
                <option value="work">Работаю</option>
                <option value="train">Тренируюсь</option>
                <option value="sleep">Засыпаю</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Популярность</label>
            <select id="popularity" class="form-select">
                <option value="popular">Популярное</option>
                <option value="unpopular">Непопулярное</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Настроение</label>
            <select id="mood" class="form-select">
                <option value="energetic">Бодрое</option>
                <option value="calm">Спокойное</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Язык</label>
            <select id="language" class="form-select">
                <option value="russian">Русское</option>
                <option value="foreign">Иностранное</option>
            </select>
        </div>

        <button onclick="runClips()" class="btn btn-warning w-100">
            Получить рекомендации
        </button>

    </div>

    <h3 class="mt-4">Вывод:</h3>
    <pre id="output"></pre>

</div>


<script>
function runClips() {
    let data = {
        activity: document.getElementById("activity").value,
        popularity: document.getElementById("popularity").value,
        mood: document.getElementById("mood").value,
        language: document.getElementById("language").value
    };

    document.getElementById("output").innerText = "Загрузка, подожди салага...";

    fetch("/run", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(d => {
        if (d.error) {
            document.getElementById("output").innerHTML =
                "<span class='error'>ОШИБКА</span>\n\n" + 
                d.error + 
                "\n\n=== ВЫВОД CLIPS ===\n" + 
                (d.code || "");
        } else {
            document.getElementById("output").innerText = d.output;
        }
    })
    .catch(err => {
        document.getElementById("output").innerHTML =
            "<span class='error'>ОШИБКА</span>\n\n" + err;
    });
}
</script>

</body>
</html>
